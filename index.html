<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <title>WheaterAPP</title>
    <meta name="description" content="Simple Weather Application" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="CSS\main.css" />

    <script type="module" src="JS/controller.js" async defer></script>
  </head>
  <body>
    <div id="main_container" class="start">
      <div class="container__video">
        <div class="container__video-img-container">
          <img
            id="Day"
            class="container__video-video start"
            src="img/City_Day_BackDrop-min.png"
            alt="This should be a animated gif of a city"
          />

          <img
            id="Night"
            class="container__video-video start"
            src="img/City_Night_BackDrop-min.png"
            alt="This should be a animated gif of a city"
          />

          <img
            id="Cars"
            class="container__video-video-cars start"
            src="gifs/Car-gif.gif"
            alt="This should be a animated gif of a city"
          />

          <img
            id="Rain"
            class="container__video-video start"
            src="gifs/rain.gif"
            alt="This should be a animated gif of a city"
          />

          <img
            id="Sleet"
            class="container__video-video start"
            src="gifs/rain.gif"
            alt="This should be a animated gif of a city"
          />

          <img
            id="Snow"
            class="container__video-video start"
            src="gifs/snow.gif"
            alt="This should be a animated gif of a city"
          />

          <img
            id="Fog"
            class="container__video-video start"
            src="img/City_Fog.png"
            alt="This should be a animated gif of a city"
          />

          <img
            id="Sleet"
            class="container__video-video start"
            src="gifs/rain.gif"
            alt="This should be a animated gif of a city"
          />
          <img
            id="Thunder"
            class="container__video-video start"
            src="gifs/rain.gif"
            alt="This should be a animated gif of a city"
          />

          <img
            id="SnowThunder"
            class="container__video-video start"
            src="gifs/rain.gif"
            alt="This should be a animated gif of a city"
          />
          <img
            id="Cloud"
            class="container__video-video start"
            src="img/Clouds-min.png"
            alt="This should be a animated gif of a city"
          />
        </div>
        <div class="container__video-main-info"></div>
      </div>

      <div class="container__searchbar">
        <input id="autocomplete" type="text" placeholder="Search.." />
      </div>

      <div class="container__weather"></div>
    </div>

    <div id="copyright">
      Icons made by
      <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
      <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
    </div>

    <!--[if lt IE 7]>

    <![endif]-->
  </body>
</html>
